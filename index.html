<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小説家が生まれた日</title>
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg?v=2">
    <link rel="stylesheet" href="css/reset.css">

<body>
    <div class="app">
    <header class="app-header">
      <h1 class="app-title">作者が生まれた日</h1>
      <p class="app-subtitle">
        月日を選ぶと、その日に生まれた小説家と主な著作を表示します。
      </p>

      <form class="search-bar" id="searchForm">
        <div class="field">
          <label for="monthSelect" class="field-label">月</label>
          <select id="monthSelect" class="field-input">
          </select>
        </div>

        <div class="field">
          <label for="daySelect" class="field-label">日</label>
          <select id="daySelect" class="field-input"></select>
        </div>

        <button class="btn primary" type="submit">検索</button>
        <button class="btn ghost" type="button" id="todayBtn">今日</button>
      </form>

      <div class="result-info">
        <span id="resultCount">0件</span>
        <span id="resultDate" class="result-date"></span>
      </div>
    </header>

    <main class="app-main">
      <section id="cardsContainer" class="cards-container">

        日付を選んで「検索」を押すと、小説家が表示されます。
      </p>
    </main>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
